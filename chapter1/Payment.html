<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
</head>
<body>
    <div class="Askisi2">
    
        <div class="heading">
            <h2>Φόρμα Πληρωμής</h2>
            <p>Τα υποχρεωτικά πεδία ακολουθούνται απο <span style="color:red">*</span></p>
        </div>
        <div class="details">
            <h3>Προσωπικά Στοιχεία</h3>
        <div> <fieldset style="width:100px">
                <legend>Title</legend>
                <input type="radio" name="title" id="title" value="Mr" checked>
                <label for="title">Mr.</label>
                <br>
                <input type="radio" name="title" id="title" value="Mrs">
                <label for="gender">Mrs.</label>
                <br>
                <input type="radio" name="title" id="title" value="Dr">
                <label for="title">Dr.</label>
            </fieldset>
        </div>
        <div>  
            <label for="name">Name:<abbr title="Required field" style="color:red">*</abbr></label>
            <input type="text" name="name" id="name">
            <br>
            <label for="email">Email:<abbr title="Required field" style="color:red">*</abbr></label>
            <input type="email" name="email" id="email">
            <br>
            <label for="password">Password:<abbr title="Required field" style="color:red">*</abbr></label>
            <input type="password" name="password" id="password">
        </div>
        </div>
        <div class="payment">
            <h3>Πληροφορίες Πληρωμής</h3>
            <label for="card">Card type:</label>
            <select name="card" id="card">
                <option value="visa">Visa</option>
                <option value="Mastercard">MasterCard</option>
            </select>
            <br>
            <label for="cardNumber">Card Number:<abbr title="Required field" style="color:red">*</abbr></label>
            <input type="text" name="cardNumber" id="cardNumber">
            <br>
            <label for="expiration">Expiration date:<abbr title="Required field" style="color:red">*</abbr></label>
            <input type="text" placeholder="MM/YY" maxlength="5" pattern="^0[1-9]|1[0-2]\/[0-9]{2}$">
            <br>
            <input type="submit" value="Προχωρήστε στην πληρωμή">
        </div>
    </div>
</body>
</html>
